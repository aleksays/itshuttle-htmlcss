<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Shuttle FrontEnd Styled List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__item">
          <a href="/" class="nav-list__link">Forms</a>
        </li>
        <li class="nav-list__item active">Styled list</li>
        <li class="nav-list__item"><a href="slider.html" class="nav-list__link">Slider</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <h1 class="page-heading">Styled List</h1>
    <div class="row row--5">
      <div class="box">
        <ol class="ol-colored">
          <li class="ol-colored__item">
            <span data-tooltip="Orange is a fruit">Orange</span>
          </li>
          <li class="ol-colored__item">Apple</li>
          <li class="ol-colored__item">Banana</li>
          <li class="ol-colored__item">Lime</li>
        </ol>
      </div>
      <div class="box">
        <div class="counter">
          <div class="counter-item">Orange</div>
          <div class="counter-item">Apple</div>
          <div class="counter-item">Banana</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
